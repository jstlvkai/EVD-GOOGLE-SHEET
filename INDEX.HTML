<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="saveBtn">Save Data</button>
    <button id="fetchBtn">Fetch Data</button>
    <pre id="output">Click "Fetch Data" </pre>
    <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw2tDrX4ePGVyt-s9YyPo0AbSu-tUn9lWWqx0O1oDEQGgG80IlCBGmjLGkLBugQiEbR1A/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
    document.getElementById("fetchBtn").addEventListener("click", () => {
        fetch(scriptURL) 
  .then(res => res.json())
  .then(data => {
  console.log("Fetched Data", data);
  document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => console.error("Error:", err));
    });
</script>

</body>
</html>
